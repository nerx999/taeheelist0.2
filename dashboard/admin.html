<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel — TAEHEE 666</title>
  <link rel="icon" href="../image/png/icon.ico" type="image/ico">
  <link rel="stylesheet" href="../css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    /* ... (ใช้สไตล์เดิมของคุณได้เลย) ... */
    /* (คุณไม่ต้องเปลี่ยน CSS) */
  </style>
</head>
<body>
  <nav class="nav">
    <div class="logo">TAEHEE 666</div>
    <div class="nav-links">
      <a href="../index.html">หน้าหลัก</a>
      <a href="#" onclick="logout()">ออกจากระบบ</a>
    </div>
  </nav>

  <div class="admin-container">
    <h1 style="color: #ff0055; text-shadow: 0 0 10px #ff0055;"> ADMIN PANEL</h1>
    <p id="welcomeMsg" style="margin: 1.5rem 0; font-size: 1.2rem;">ยินดีต้อนรับ, <span id="userName"></span></p>
    <div class="role-tag">ยศ: ADMIN</div>
    <div class="role-tag" id="userFamily">ตระกูล: ...</div>

    <div style="margin-top: 2rem; text-align: left;">
      <h3>คุณสามารถ:</h3>
      <ul style="color: #ccc; margin-top: 1rem; padding-left: 1.5rem;">
        <li>ดูรายชื่อสมาชิกทั้งหมดจากทุกตระกูล</li>
        <li>เพิ่ม/ลบรายชื่อสมาชิกแบบ Realtime</li>
        <li>จัดการสิทธิ์การเข้าถึง</li>
      </ul>
    </div>

    <div class="add-form">
      <h3>➕ เพิ่มสมาชิกใหม่</h3>
      <div class="form-group">
        <label for="newName" class="form-label">ชื่อ</label>
        <input type="text" id="newName" class="form-input" placeholder="เช่น Latae Taehee" />
      </div>
      <div class="form-group">
        <label for="newLink" class="form-label">ลิงก์ Facebook</label>
        <input type="text" id="newLink" class="form-input" placeholder="เช่น facebook.com/latae.taehee" />
      </div>
      <div class="form-group">
        <label for="newAvatar" class="form-label">ตัวย่อ (Avatar)</label>
        <input type="text" id="newAvatar" class="form-input" placeholder="เช่น L, B, K" maxlength="1" />
      </div>
      <button class="btn-add" id="addMemberBtn">เพิ่มสมาชิก</button>
    </div>

    <div style="margin-top: 2rem; text-align: left;">
      <h3> รายชื่อสมาชิกทั้งหมด</h3>
      <div id="memberList" style="margin-top: 1rem;"></div>
    </div>
  </div>

  <!-- เรียกใช้สคริปต์ -->
  <script src="../js/device.js"></script>
  <script src="../js/users.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/members.js"></script> <!-- ⬅️ สำคัญมาก -->
  <script>
    // ตรวจสอบสิทธิ์
    const user = checkAuth();
    if (!user || user.role !== 'admin') {
      window.location.href = '../login.html';
    }
    document.getElementById('userName').textContent = user.username;
    document.getElementById('userFamily').textContent = `ตระกูล: ${user.family}`;

    // โหลดข้อมูลและแสดงผล
    loadMembers();        // ⬅️ โหลดจาก localStorage
    renderMembers();      // ⬅️ แสดงผลทันที

    // เพิ่มสมาชิก
    document.getElementById('addMemberBtn').addEventListener('click', () => {
      const name = document.getElementById('newName').value.trim();
      const link = document.getElementById('newLink').value.trim();
      const avatar = document.getElementById('newAvatar').value.trim().toUpperCase();

      if (addMember(name, link, avatar)) {
        // ล้างช่องกรอก
        document.getElementById('newName').value = '';
        document.getElementById('newLink').value = '';
        document.getElementById('newAvatar').value = '';
      } else {
        alert('❌ กรุณากรอกข้อมูลให้ครบถ้วน');
      }
    });
  </script>
</body>
</html>
